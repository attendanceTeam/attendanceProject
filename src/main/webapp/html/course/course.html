<div ng-controller="courseCtrl"><h3 class="page-title">课程管理</h3>
			<div class="page-bar">
				<ul class="page-breadcrumb content-header">
					<li><i class="fa fa-home"></i></li>
					<li>
						<span>课程管理</span>
					</li>
				</ul>
			</div>
			<div class="row content-panel">
		
<div class="col-md-12">
	<div class="panel-search">
	  <form class="form-inline" action="/course/list">
      <div class="form-group">
          <label for="courseName" class="control-label">课程名称：</label>
          <input type="text" name="courseName" class="form-control" />
      </div>
	  </form>
	  <div class="btn-div">
			<div class="div-left">
			
				<button type="button" class="btn btn-warning" ng-click="courseadd()">
					<i class="fa fa-plus"></i> <spring:message code="btn.add"></spring:message>
				</button>
			</div>
			
			
			<div class="div-right">
				<button type="button" class="btn btn-primary" onclick="search()">
					<i class="fa fa-search"></i> <spring:message code="btn.search"></spring:message>
				</button>
		    <button type="button" class="btn btn-default" onclick="reset()">
		    	<i class="fa fa-repeat"></i> <spring:message code="btn.reset"></spring:message>	
		    </button>
			</div>
		</div>
	</div>
	<div class="panel-content"></div>
</div>
			
<div class="table-scrollable">
	<table class="table table-striped table-hover table-success">
		<thead>
			<tr>
				<th>学校编号</th>
				<th>学校名称</th>
				<th>课程名称</th>
				<th>上课时间</th>
				<th>第几次课</th>
				<th>课程班级座位共几行</th>
				<th>课程班级座位共几列</th>
				<th>备注</th>
				<th>操作</th>
			</tr>
			
		</thead>
		<tbody ng-repeat="items in page.result">
			<!-- <c:forEach items="${page.result}" var="course" varStatus="vs"> -->
			<tr>
					<td>{{items.orgId}}</td>
					<td>{{items.orgName}}</td>
					<td>{{items.courseName}}</td>
					<td>{{items.courseTime}}</td>
					<td>{{items.courseCount}}</td>
					<td>{{items.classRaw}}</td>
					<td>{{items.classLie}}</td>
					<td>{{items.courseInfo}}</td>
					
				<td>
				   <a href="javascript:;" class="btn btn-sm yellow" ng-click="apply(items)">
						<i class="fa fa-edit"></i>查看
					</a>
					<a href="javascript:;" class="btn btn-sm blue" ng-click="update(items)">
						<i class="fa fa-edit"></i>编辑
					</a>
					<a href="javascript:;" class="btn btn-sm red" ng-click="del(items,$event)">
						<i class="fa fa-trash"></i>删除
					</a>
				</td>
			</tr>
				<!-- </c:forEach> -->
		</tbody>
	</table>
</div>
<!-- <div class="pageination-panel">第${page}页</div> -->
			
			
	</div>
	</div>
