<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>


</head>

<div ng-controller="courseaddCtrl">
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-gift"></i>课程信息
		</div>
  </div>
  <div class="portlet-body form">
  	<form id="courseForm" class="form-horizontal form-bordered" action="/sysPro/save" method="post">
  		<div class="form-group">
        <label class="col-md-3 control-label">学校编号:</label>
        <div class="col-md-4">
	          <input type="text" name="orgId" class="form-control" ng-model="sysPro.orgId"  maxlength="32"/>
        </div>
        
      </div>
  		<div class="form-group">
        <label class="col-md-3 control-label">学校名称:</label>
        <div class="col-md-4">
	          <input type="text" name="orgName" class="form-control" ng-model="sysPro.orgName"   maxlength="64"/>
        </div>
      </div>
  		<div class="form-group">
        <label class="col-md-3 control-label">课程名称:</label>
        <div class="col-md-4">
	          <input type="text" name="courseName" class="form-control" ng-model="sysPro.courseName"  maxlength="32"/>
        </div>
      </div>
  		<div class="form-group">
        <label class="col-md-3 control-label">上课时间:</label>
        <div class="col-md-4">
	          <input type="text" name="courseTime" class="form-control" ng-model="sysPro.courseTime"  maxlength="128"/>
        </div>
      </div>
  		<div class="form-group">
        <label class="col-md-3 control-label">共几次课:</label>
        <div class="col-md-4">
	          <input type="text" name="courseCount" class="form-control" ng-model="sysPro.courseCount"  maxlength="10"/>
        </div>
      </div>
  		<div class="form-group">
        <label class="col-md-3 control-label">课程班级座位共几行:</label>
        <div class="col-md-4">
	          <input type="text" name="classRaw" class="form-control" ng-model="sysPro.classRaw"  maxlength="10"/>
        </div>
      </div>
  		<div class="form-group">
        <label class="col-md-3 control-label">课程班级座位共几列:</label>
        <div class="col-md-4">
	          <input type="text" name="classLie" class="form-control" ng-model="sysPro.classLie" maxlength="10"/>
        </div>
      </div>
  		<div class="form-group">
        <label class="col-md-3 control-label">备注:</label>
        <div class="col-md-4">
	          <input type="text" name="courseInfo" class="form-control" ng-model="sysPro.courseInfo"  maxlength="128"/>
        </div>
      </div>
      <div class="form-actions">
        <div class="col-md-9 col-md-offset-3">
          <button type="button" class="btn btn-primary" ng-click="save()">保存
          	<spring:message code="btn.save"></spring:message>
          </button>
          <button type="reset" class="btn btn-default" onClick="javascript: history.go(-1);">取消
          	<spring:message code="btn.return"></spring:message>
          </button>
        </div>
      </div>
      <input type="hidden" name="id" value="${course.id}">
  	</form>
  </div>
</div>

</div>

</html>
