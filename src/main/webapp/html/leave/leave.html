<div ng-controller="leaveCtrl" >
<h3 class="page-title">请假管理</h3>
			<div class="page-bar">
				<ul class="page-breadcrumb content-header">
					<li><i class="fa fa-home"></i></li>
					<li>
						<span>请假管理</span>
					</li>
				</ul>
			</div>
			<div class="row content-panel"></div>
			<div class="col-md-12">
	<div class="panel-search">
	  <form class="form-inline" action="/leaves/list">
      <div class="form-group">
          <label for="courseId" class="control-label">课程编号：</label>
          <input type="text" name="courseId" class="form-control" />
      </div>
      <div class="form-group">
          <label for="userId" class="control-label">学生学号：</label>
          <input type="text" name="userId" class="form-control" />
      </div>
	  </form>
	  
	  <div class="btn-div">
			<div class="div-left">
				<button type="button" class="btn btn-warning" ng-click="addleave()">
					<i class="fa fa-plus"></i> 新建
				</button>
			</div>
			<div class="div-right">
				<button type="button" class="btn btn-primary" >
					<i class="fa fa-search"></i>
				</button>
		    <button type="button" class="btn btn-default" >
		    	<i class="fa fa-repeat"></i> 
		    </button>
			</div>
		</div>
	</div>
	<div class="panel-content"></div>
</div>


<div class="table-scrollable">
	<table class="table table-striped table-hover table-success">
		<thead>
			<tr>
				<th>课程编号</th>
				<th>课程名称</th>
				<th>学生学号</th>
				<th>学生姓名</th>
				<th>请假时间</th>
				<th>请第几次课程</th>
				<th>请假理由</th>
				<th>审批状态</th>
				<th>操作</th>
			</tr>
			
		</thead>
		
		<tbody ng-repeat="items in page.result">
			<tr>
					<td>{{items.courseId}}</td>
					<td>{{items.courseName}}</td>
					<td>{{items.userId}}</td>
					<td>{{items.userName}}</td>
					<td>{{items.leaveTime}}</td>
					<td>{{items.leaveNo}}</td>
					<td>{{items.reason}}</td>
					<td>{{items.leaveStatus}}</td>
				 <td>
						<a href="javascript:;" class="btn btn-sm blue" ng-click="updateuser(items)">
							<i class="fa fa-edit"></i>编辑
						</a>
						<a href="javascript:;" class="btn btn-sm red" ng-click="deluser(items,$event)">
							<i class="fa fa-trash"></i>删除
						</a>
					</td>
			</tr>
			  
		</tbody>
	</table>
</div>

</div>
