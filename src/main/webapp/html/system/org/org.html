<div ng-controller="orgCtrl">
	<h3 class="page-title">学校管理</h3>
	<div class="page-bar">
		<ul class="page-breadcrumb content-header">
			<li><i class="fa fa-home"></i></li>
			<li>
				<span>系统管理>学校管理</span>
			</li>
		</ul>
	</div>
	<div class="row content-panel"></div>
	<div class="btn-div">
			<div class="div-left">
				<button type="button" class="btn btn-warning" ng-click="addorg()">
					<i class="fa fa-plus"></i> 新建
				</button>
			</div>
			</div>
	<div class="table-scrollable">
	<table id="treetable" class="table table-striped table-hover table-success">
		<thead>
	    <tr>
	     
	      <th width="40%">学校编号</th>
	      <th width="30%">学校名称</th>
	      <th width="25%">操作</th>
	    </tr>
	  </thead>
	  <tbody>
	  	 <!-- <c:forEach items="${orgList }" var="org"> -->
	  		<tr ng-repeat="items in page.result">
	  			<!-- <c:if test="${org.childNum > 0}">hasChild="true"</c:if> -->
	  			
	  			<td>{{items.orgCode}}</td>
		  		<td><span>{{items.orgName}}</span></td>
		  		
		  		<td>
		  			<a href="javascript:;" class="btn btn-sm blue" ng-click="update(items)">
		  				<i class="fa fa-edit"></i>编辑
		  			</a>
						<a href="javascript:;" class="btn btn-sm red" ng-click="del(items,$event)">
							<i class="fa fa-trash"></i>删除
						</a>
		  		</td>
		  	</tr>
	  	<!-- </c:forEach>  -->
	  </tbody>
	</table>
</div>
</div>
