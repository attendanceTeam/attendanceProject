<div>
	<div class="portlet box green" ng-controller="addOrgCtrl">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>学校维护
			</div>
	  </div>
	  <div class="portlet-body form">
	  	<form id="orgForm" class="form-horizontal form-bordered" action="/org/save" method="post">
	  		<div class="form-group">
	        <label class="col-md-3 control-label">学校编号:</label>
	        <div class="col-md-4">
	        	<div class="input-icon right">
		        	<i class="fa"></i>
		          <input type="text" class="form-control" name="orgName" ng-model="org.orgCode" required maxlength="200"/>
		        </div>
	        </div>
	      </div>

	      <div class="form-group">
	        <label class="col-md-3 control-label">学校名称:</label>
	        <div class="col-md-4">
	        	<div class="input-icon right">
		        	<i class="fa"></i>
		          <input type="text" class="form-control" name="orgName" ng-model="org.orgName" required maxlength="200"/>
		        </div>
	        </div>
	      </div>
	     
	      <div class="form-actions">
	        <div class="col-md-9 col-md-offset-3">
	          <button type="button" class="btn btn-primary" ng-click="save()">
	          	保存
	          </button>
	          <button type="reset" class="btn btn-default" onClick="javascript: history.go(-1);">
	          	取消
	          </button>
	        </div>
	      </div>
	      <input type="hidden" id="id" name="id" value="${org.id}">
	      <input type="hidden" name="orgCode" value="${org.orgCode}">
	  	</form>
	  </div>
	</div>
