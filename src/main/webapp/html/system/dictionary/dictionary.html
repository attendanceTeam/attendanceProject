<div ng-controller="dictionaryCtrl">
	<h3 class="page-title">数据字典</h3>
	<div class="page-bar">
		<ul class="page-breadcrumb content-header">
			<li><i class="fa fa-home"></i></li>
			<li>
				<span>系统管理>数据字典</span>
			</li>
		</ul>
	</div>
	<div class="row content-panel"></div>
	<div class="btn-div">
		<div class="div-left">
			<button type="button" class="btn btn-warning" ng-click="adddictionary()">
				<i class="fa fa-plus"></i> 新建
			</button>
		</div>
	</div>
	<table class="table table-striped table-hover table-success">
		<thead>
			<tr>
				<th>分组编码</th>
				<th>分组名称</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody ng-repeat="items in page.result">
			<!-- <c:forEach items="${page.result}" var="sysDictionary" varStatus="vs"> -->
			<tr >
				<td>{{items.code}}</td>
				<td>{{items.name}}</td>
				<td>
					<a href="javascript:;" class="btn btn-sm blue" ng-click="update(items)">
						<i class="fa fa-edit"></i>编辑
					</a>
					<a href="javascript:;" class="btn btn-sm red" ng-click="del(items,$event)">
						<i class="fa fa-trash"></i>删除
					</a>
				</td>
			</tr>
			<!-- </c:forEach> -->
		</tbody>
	</table>
</div>
</div>
