<div ng-controller="attendanceCtrl"><h3 class="page-title">出勤管理</h3>
			<div class="page-bar">
				<ul class="page-breadcrumb content-header">
					<li><i class="fa fa-home"></i></li>
					<li>
						<span>出勤管理</span>
					</li>
				</ul>
			</div>
<div class="col-md-12">
	<div class="panel-search">
	  <form class="form-inline" action="/attendance/list">
      <div class="form-group">
          <label for="studentId" class="control-label">学生学号：</label>
          <input type="text" name="studentId" class="form-control" />
      </div>
      <div class="form-group">
          <label for="courseId" class="control-label">课程编号：</label>
          <input type="text" name="courseId" class="form-control" />
      </div>
      
	  </form>
	  <div class="btn-div">
			<div class="div-left">
				<button type="button" class="btn btn-warning" ng-click="add( )">
					<i class="fa fa-plus"></i> <spring:message code="btn.add"></spring:message>
				</button>
			</div>
			<div class="div-right">
				<button type="button" class="btn btn-primary" ng-click="search()">
					<i class="fa fa-search"></i> <spring:message code="btn.search"></spring:message>
				</button>
		    <button type="button" class="btn btn-default" ng-click="reset()">
		    	<i class="fa fa-repeat"></i> <spring:message code="btn.reset"></spring:message>	
		    </button>
			</div>
		</div>
	</div>
	<div class="panel-content"></div>
</div>

<div class="table-scrollable">
	<table class="table table-striped table-hover table-success">
		<thead>
			<tr>
				<th>#</th>
				<th>学生学号</th>
				<th>学生姓名</th>
				<th>课程编号</th>
				<th>课程名称</th>
				<th>考勤第几次</th>
				<th>学生坐在第几行</th>
				<th>学生坐在第几列</th>
				<th>操作</th>
			</tr>
			
		</thead>
		<tbody  ng-repeat="items in page.result">
			<tr>
				<td>{{vs.count + page.offset}}</td>
					<td>{{items.student_id}}</td>
					<td>{{items.student_name}}</td>
					<td>{{items.course_id}}</td>
					<td>{{items.course_name}}</td>
					<td>{{items.attendance_no}}</td>
					<td>{{items.row}}</td>
					<td>{{items.lie}}</td>
				<td>
					<a href="javascript:;" class="btn btn-sm blue" ng-click="update(items)">
						<i class="fa fa-edit"></i>编辑
					</a>
					<a href="javascript:;" class="btn btn-sm red" ng-click="del(items.id,$event)">
						<i class="fa fa-trash"></i>删除
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="pageination-panel">{{page}}</div>
</div>
